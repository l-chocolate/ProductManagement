<h1>Products</h1>

<a routerLink="/products/create" class="btn">+ Add Product</a>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Unit Cost</th>
      <th>Created At</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.productId }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.categoryName }}</td>
      <td>{{ p.unitCost }}</td>
      <td>{{ p.createdAt | date:'short' }}</td>
    </tr>
  </tbody>
</table>

<h1 class="title">Product Management</h1>

<div class="actions">
  <a routerLink="/products/create" class="btn-primary">+ Add Product</a>
</div>

<table class="styled-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Unit Cost</th>
      <th>Created At</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.productId }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.categoryName }}</td>
      <td>R$ {{ p.unitCost }}</td>
      <td>{{ p.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
    </tr>
  </tbody>
</table>
